<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <!-- ini contoh border dan rows -->
        <table border="1" rules="rows">
            <tr>
                <th>No</th>
                <th>Nama</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Faisal</td>
            </tr>
        </table>
         <!-- ini contoh border dan colls -->
         <table border="1" rules="cols">
             <tr>
                 <th>No</th>
                <th>Nama</th>
             </tr>
             <tr>
                 <td>1</td>
                <td>Faisal</td>
             </tr>
         </table>
        <!-- ini contoh border dan cellspacing -->
         <table border="1" cellspacing="10">
             <tr>
                 <th>No</th>
                <th>Nama</th>
             </tr>
             <tr>
                 <td>1</td>
                <td>Faisal</td>
             </tr>
         </table>
        <!-- ini contoh border dan cellpadding -->
        <table border="1" cellpadding="10">
            <tr>
                <th>No</th>
               <th>Nama</th>
            </tr>
            <tr>
                <td>1</td>
               <td>Faisal</td>
            </tr>
        </table>
        <!-- ini contoh border dan bgcolor -->
        <table border="1" bgcolor="red">
            <tr>
                <th>No</th>
               <th>Nama</th>
            </tr>
            <tr>
                <td>1</td>
               <td>Faisal</td>
            </tr>
        </table>
        <!-- ini contoh border dan bgcolor dan height -->
        <table border="1" bgcolor="red">
            <tr height="100">
                <th>No</th>
               <th>Nama</th>
            </tr>
            <tr height="50">
                <td>1</td>
               <td>Faisal</td>
            </tr>
        </table>
        <!-- ini contoh border dan bgcolor dan width -->
        <table border="1" bgcolor="red">
            <tr height="100">
                <th width="90%">No</th>
               <th width="40%">Nama</th>
            </tr>
            <tr height="50">
                <td>1</td>
               <td>Faisal</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <th colspan="2">Nama Makanan</th>
            </tr>
            <tr>
                <td rowspan="2">1 & 2</td>
                <td>Soto Ayam</td>
            </tr>
            <tr>
                <td>Ayam Geprek</td>
            </tr>
        </table>
        <table border="1" align="right">
            <tr>
                <th colspan="2">Nama Makanan</th>
            </tr>
            <tr>
                <td rowspan="2">1 & 2</td>
                <td>Soto Ayam</td>
            </tr>
            <tr>
                <td>Ayam Geprek</td>
            </tr>
        </table>
    </body>
</html>
