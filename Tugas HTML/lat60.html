<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <p>Pesan Di Sini :
            <select name="Makanan" multiple>
                <option value="nasi-padang">Nasi Padang</option>
                <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
                <option value="rendang">Rendang</option>
                <option value="ayam-bakar">Ayam Bakar</option>
            </select>
        </p>
        <p>Pesan di Sini : 
            <select name="pesanan">
                <optgroup label="Makanan">
                    <option value="nasi-padang">Nasi Padang</option>
                    <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
                    <option value="rendang">Rendang</option>
                    <option value="ayam-bakar">Ayam Bakar</option>
                </optgroup>
                <optgroup label="Minuman">
                    <option value="Es-Air">Es Air</option>
                    <option value="Es-Teh">Es teh</option>
                    <option value="Es-Alpukat">Es Alpukat</option>
                    <option value="Es-Cokelat">Es Es Cokelat</option>
                </optgroup>
            </select>
        </p>
    </body>
</html>
