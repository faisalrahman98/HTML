<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <form>
            <p>Masukan Nama Website Kamu : <input type="url"></p>
            <input type="submit" name="" value="submit"><br>
            <p>Apa yang mau anda cari : <input type="search"></p><br>
            <p>Nomor HP kamu : <input type="number" min="1" max="1000" step="4"></p><br>
            <p>kurang puas <input type="range" min="0" max="20" step="2"> sangat puas</p><br>
            <p>Msukkan Nomor WhatsApp anda : <input type="tel"></p>
            <input type="file" accept="image/x-png">
            <hr>
            <p>Nasi Goreng : <input type="checkbox" checked></p>
            <p>Nasi Padang : <input type="checkbox"></p>
            <p>Nasi Remas : <input type="checkbox"></p>
            <hr>
            <p>Es Teh : <input type="radio"></p>
            <p>Es Jambu : <input type="radio" checked></p>
            <p>Es Alpukat : <input type="radio"></p>
            <hr>
            <textarea cols="10" rows="5"></textarea>
        </form>
    </body>
</html>
